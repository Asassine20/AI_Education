<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ classroom.room_name }} - Class Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #ccc;
            margin-bottom: 20px;
        }

        .tabs a {
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            border: 2px solid transparent;
            transition: background-color 0.3s ease, border 0.3s ease;
        }

        .tabs a:hover,
        .tabs a.active {
            background-color: #007bff;
            color: white;
            border-bottom: 2px solid #007bff;
        }

        .tab-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Add some spacing for the list of students, assignments, etc. */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>{{ classroom.room_name }}</h1>
    <p>{{ classroom.description }}</p>
    <p>Class Code: {{ classroom.room_code }}</p>

    <!-- Tabs for navigating different sections -->
    <div class="tabs">
        <a href="{% url 'students_in_class' classroom.room_code %}" class="{% if tab == 'students' %}active{% endif %}">Students</a>
        <a href="{% url 'assignments_in_class' classroom.room_code %}" class="{% if tab == 'assignments' %}active{% endif %}">Assignments</a>
        <a href="{% url 'grades_in_class' classroom.room_code %}" class="{% if tab == 'grades' %}active{% endif %}">Grades</a>
        <a href="{% url 'syllabus_in_class' classroom.room_code %}" class="{% if tab == 'syllabus' %}active{% endif %}">Syllabus</a>
        <a href="{% url 'subjects_in_class' classroom.room_code %}" class="{% if tab == 'subjects' %}active{% endif %}">Subjects</a>
    </div>

    <!-- Tab content here -->
    <div class="tab-content">
        {% block tab_content %}
        <!-- Content specific to the selected tab will be injected here -->
        {% endblock %}
    </div>

</body>
</html>
