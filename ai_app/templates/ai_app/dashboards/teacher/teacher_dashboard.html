<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            margin: 0;
        }

        .add-class-btn {
            padding: 0.8rem 1.5rem;
            background-color: #22cc9d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .add-class-btn:hover {
            background-color: #22cc9d;
        }

        .class-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .class-card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .class-card h2 {
            font-size: 1.5rem;
            color: #333;
        }

        .class-code {
            font-weight: bold;
            margin-top: 0.5rem;
            color: #22cc9d;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Your Classes</h1>
        <a href="{% url 'add_class' %}" class="add-class-btn">Add a class</a>
    </div>
    
    <!-- Display teacher's classes in a grid -->
    <div class="class-grid">
        {% for class in classes_teaching %}
        <a href="{% url 'course_page' class.room_code %}" class="class-card-link">
            <div class="class-card">
                <h2>{{ class.room_name }}</h2>
                <p>{{ class.description }}</p>
                <p class="class-code">Class Code: {{ class.room_code }}</p>
            </div>
        </a>
        {% empty %}
        <p>No classes yet. Click "Add a class" to create one.</p>
        {% endfor %}
    </div>
    
    </body>
