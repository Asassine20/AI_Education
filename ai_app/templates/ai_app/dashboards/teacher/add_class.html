<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Class</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, textarea {
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            padding: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Add a Class</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="room_name">Class Name:</label>
        <input type="text" id="room_name" name="room_name" required>
    
        <label for="room_code">Room Code:</label>
        <input type="text" id="room_code" name="room_code" required>
    
        <label for="room_number">Room Number:</label>
        <input type="text" id="room_number" name="room_number">
    
        <label for="class_times">Class Times:</label>
        <div id="class-times-container">
            <div class="class-time-row">
                <label for="day_1">Day:</label>
                <select name="days[]" id="day_1">
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
    
                <label for="time_1">Time:</label>
                <input type="text" name="times[]" id="time_1" placeholder="e.g., 2:30-3:30">
            </div>
        </div>
        <button type="button" id="add-time-btn">Add another time</button>
    
        <label for="description">Class Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
    
        <button type="submit">Create Class</button>
    </form>
    
    <script>
        let timeCount = 1;
        document.getElementById('add-time-btn').addEventListener('click', function() {
            timeCount++;
            const container = document.getElementById('class-times-container');
            const newRow = document.createElement('div');
            newRow.classList.add('class-time-row');
            newRow.innerHTML = `
                <label for="day_${timeCount}">Day:</label>
                <select name="days[]" id="day_${timeCount}">
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
    
                <label for="time_${timeCount}">Time:</label>
                <input type="text" name="times[]" id="time_${timeCount}" placeholder="e.g., 2:30-3:30">
            `;
            container.appendChild(newRow);
        });
    </script>
    
</div>

</body>
</html>
