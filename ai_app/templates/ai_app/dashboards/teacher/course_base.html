{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family={{ font_family|urlencode }}:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        :root {
            --font-family: '{{ font_family }}', sans-serif;
        }

        html,
        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
        }

        /* Navbar at the top */
        .navbar {
            width: 100vw;
            height: 60px;
            background-color: var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
            /* Ensure navbar stays on top */
        }

        /* Main container to hold sidebar and content */
        .container {
            display: flex;
            width: 100%;
            height: calc(100vh - 60px);
            /* Adjust based on navbar height */
            margin-top: 60px;
            /* Push content below the navbar */
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: #f9fafb;
            padding: 1rem;
            border-right: 1px solid #e0e0e0;
            height: calc(100vh - 60px);
            /* Adjust for the navbar height */
            position: fixed;
            top: 60px;
            /* Start below navbar */
            left: 0;
            overflow-y: auto;
            /* Scrollable if content overflows */
        }

        /* Content container */
        .content-container {
            flex-grow: 1;
            margin-left: 200px;
            /* Leave space for the sidebar */
            padding: 2rem;
            height: calc(100vh - 60px);
            /* Adjust for the navbar */
            box-sizing: border-box;
            overflow-y: auto;
            /* Scroll if content overflows */
            margin-top: -50px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            text-align: center;
            margin: 0;
            margin-top: 40px;
        }
    </style>

    {% block extra_css %}
    {% endblock %}
</head>

<body>
    <!-- Sidebar and Content -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            {% block sidebar %}
            {% include 'includes/sidebar.html' %}
            {% endblock %}
        </div>

        <!-- Content -->
        <div class="content-container">
            <h1>{% block header %}{% endblock %}</h1>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
