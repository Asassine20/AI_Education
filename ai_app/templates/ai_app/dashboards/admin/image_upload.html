<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css2?family={{ font_family|urlencode }}:wght@400;700&display=swap" rel="stylesheet">
    
    {% block extra_css %}
    <style>
        :root {
            --font-family: '{{ font_family }}', sans-serif;
            --primary-color: {{ primary_color }};
            --secondary-color: {{ secondary_color }};
        }

        body {
            background-color: #f4f7f9;
            padding: 2rem;
            font-family: var(--font-family);
        }

        .container {
            max-width: 80%;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin: 50px auto; /* Center horizontally and add 50px top margin */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 2rem;
            width: 100%;
        }

        form {
            width: 100%;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            display: block;
            text-align: left;
            width: 100%;
        }

        input, textarea, select {
            padding: 1rem;
            margin-bottom: 1.5rem;
            margin-top: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 0.5rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        button {
            padding: 1rem;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            filter: brightness(1.5);
        }
    </style>
    {% endblock %}
</head>
<body>
    {% include 'includes/navbar.html' %}
    {% block content %}
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="id_file">Upload Image:</label>
            {{ form.logo }}

            <button type="submit">Upload Image</button>
        </form>
    </div>
    {% endblock %}

</body>
</html>
