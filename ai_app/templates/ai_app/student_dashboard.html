<h1>Student Dashboard</h1>

<h2>Your Classes</h2>
<ul>
    {% for class in classes %}
        <li>{{ class.room_name }} - {{ class.room_code }}</li>
    {% endfor %}
</ul>

<h3>Join a Class</h3>
<form method="POST">
    {% csrf_token %}
    <label for="room_code">Class Code:</label>
    <input type="text" name="room_code" required>
    
    <button type="submit">Join Class</button>
</form>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}
