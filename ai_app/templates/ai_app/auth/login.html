{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
        }

        /* Center the container */
        .container-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* Adjust height to subtract navbar height */
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            padding: 1rem;
            background-color: #307351;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            filter: brightness(1.5);
        }

        .contact-box a {
            text-decoration: none;
            color: #636cff;
        }

        .contact-box a:hover {
            text-decoration: underline;
        }

        .cta-button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            background-color: #307351;
            color: white;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #27e2ad;
        }

        /* Error list styling */
        .errorlist {
            color: #ff4d4d; /* Red color for errors */
            padding: 10px;
            background-color: #ffe0e0; /* Light red background */
            border-radius: 5px;
            list-style: none; /* Remove default list style */
        }

        .errorlist li {
            margin-bottom: 0.5rem;
        }

        /* Navbar styling */
        .navbar {
            background-color: #307351;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-left: 1.5rem;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .logo-container img {
            width: 100px;
            border-radius: 50px;
        }
    </style>
</head>
<body>

<!-- Include the Navbar -->
{% include 'includes/homeNav.html' %}

<!-- Content Wrapper -->
<div class="container-wrapper">
    <div class="container">
        <h1>Login</h1>

        <form method="post">
            {% csrf_token %}
            
            <!-- Show only non-field errors to avoid duplication -->
            {% if form.non_field_errors %}
                <ul class="errorlist">
                    {{ form.non_field_errors }}
                </ul>
            {% endif %}

            <!-- Username Field with Errors -->
            <label for="id_username">Username:</label>
            {{ form.username.errors }}
            {{ form.username }}

            <!-- Password Field with Errors -->
            <label for="id_password">Password:</label>
            {{ form.password.errors }}
            {{ form.password }}

            <button type="submit">Login</button>
        </form>

        <div class="contact-box">
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
        </div>
    </div>
</div>

</body>
</html>
