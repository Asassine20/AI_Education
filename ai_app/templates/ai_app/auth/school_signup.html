<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School / University Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, select {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        input.error-border {
            border-color: red;
        }

        button {
            padding: 1rem;
            background-color: #22cc9d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27e7b1;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>School / University Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required class="{% if error_username %}error-border{% endif %}">
        {% if error_username %}
            <p class="error">{{ error_username }}</p>
        {% endif %}

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required class="{% if error_email %}error-border{% endif %}">
        {% if error_email %}
            <p class="error">{{ error_email }}</p>
        {% endif %}

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="university_code">University Code:</label>
        <input type="text" id="university_code" name="university_code" required class="{% if error_university_code %}error-border{% endif %}">
        {% if error_university_code %}
            <p class="error">{{ error_university_code }}</p>
        {% endif %}

        <label for="school_role">Role (Student/Teacher):</label>
        <select id="school_role" name="school_role" required>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Admin</option>
        </select>

        <button type="submit">Sign Up</button>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </form>
</div>

</body>
</html>
