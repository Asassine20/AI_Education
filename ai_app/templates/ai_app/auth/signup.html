<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .option-box {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
        }

        .box {
            background-color: #eef1f5;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            width: 45%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .box:hover {
            background-color: #dde2e6;
        }

        .box i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #007bff;
        }

        .box h2 {
            font-size: 1.2rem;
            color: #333;
        }

        .contact-box {
            background-color: #ffcc00;
            padding: 1.5rem;
            text-align: center;
            border-radius: 8px;
            margin-top: 2rem;
        }

        .contact-box a {
            color: #004080;
            font-weight: bold;
            text-decoration: none;
        }

        .contact-box a:hover {
            text-decoration: underline;
        }

        .cta-button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        /* Icons */
        .school-icon::before {
            content: "\1F3EB"; /* School building icon */
        }

        .individual-icon::before {
            content: "\1F393"; /* Graduation cap icon */
        }
    </style>
    <script>
        function selectUserType(type) {
            if (type === 'school') {
                window.location.href = "{% url 'school_signup' %}";  // Redirect to the school sign-up
            } else if (type === 'individual') {
                window.location.href = "{% url 'individual_signup' %}";  // Redirect to individual sign-up
            }
        }
    </script>
    
</head>
<body>

<div class="container">
    <h1>Sign Up</h1>

    <!-- User type selection -->
    <div class="option-box">
        <div class="box" onclick="selectUserType('school')">
            <i class="school-icon"></i>
            <h2>School / University</h2>
        </div>

        <div class="box" onclick="selectUserType('individual')">
            <i class="individual-icon"></i>
            <h2>Individual User</h2>
        </div>
    </div>

    <!-- Call to Action for universities -->
    <div class="contact-box">
        <p>Are you looking to set up <strong>{AIEDU}</strong> for your university? <a href="/contact/">Request a quote now!</a></p>
        <a href="/contact/" class="cta-button">Contact Sales</a>
    </div>
</div>

</body>
</html>
